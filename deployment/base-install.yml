---
- hosts: localhost
  become: true
  become_user: julius

  tasks:
    - name: Make sure we have a 'wheel' group
      group:
        name: wheel
        state: present

    - user:
        name: julius
        state: present

    - name: Install base packages
      pacman:
        name:
          - git
          - xorg-server
          - xorg-xinit
          - xorg-xinput
          - xorg-xrandr
          - base-devel
          - ripgrep
          - adobe-source-han-sans-jp-fonts
          - dmenu
          - i3-gaps
        state: present
      become: true
      become_user: root

    - name: Install ease of use packages
      pacman:
        name:
          - ruby
          - etckeeper
          - fzf
          - neomutt
          - dunst
          - light
          - fish
          - flatpak
          - compton
          - code
          - docker
          - feh
          - gnome-system-monitor
          - kitty
          - htop
          - lsd
          - nautilus
          - nodejs
          - openssh
          - p7zip
          - pulseaudio
          - pavucontrol-qt
          - python-pillow
          - python-pip
          - ranger
          - ttf-dejavu
          - ttf-liberation
          - ttf-font-awesome
          - libreoffice-fresh
          - unclutter
          - vim
          - xclip
          - xsel
          - xorg-fonts-misc
          - bdf-unifont
          - yarn
          - zathura
          - zathura-pdf-mupdf
          - ansible
          - cronie
          - hub
          - make
          - maven
          - neofetch
          - tldr
      become: true
      become_user: root

    - name: install asciidoctor
      gem:
        name: asciidoctor-pdf
        state: present
        pre_release: yes

    - name: install rouge - asciidoc synstax highlighter
      gem:
        name: rouge
        state: present
        pre_release: yes

    - name: check for omf
      stat:
        path: "/home/julius/.local/share/omf"
      register: omf

    - name: clone omf
      git:
        repo: "https://github.com/oh-my-fish/oh-my-fish"
        dest: "/tmp/omf"
        clone: yes
      when: not omf.stat.exists

    - name: Install oh-my-fish
      become: true
      become_user: julius
      command: /tmp/omf/bin/install -y --offline --noninteractive
      when: not omf.stat.exists

    - name: Install yay
      aur:
        name:
          - yay

    - name: Install aur-packages
      aur:
        name:
          - yadm-git
          - polybar
          - powerline-fonts-git
          - siji-git
          - vivaldi
          - neovim-nightly
          - nerd-fonts-complete
          - nvm
          - xbanish
          - xfce-theme-greybird
          - lightscreen

    - name: Install pip-packages
      pip:
        name:
          - neovim
        extra_args: --user

    - name: Clone dotfiles
      command: yadm clone https://github.com/juligreen/Configfiles.git
      become: yes
      become_user: julius
      ignore_errors: yes

    - name: set keymap
      command: localectl --no-convert set-x11-keymap us "" altgr-intl caps:ctrl_modifier
      become: yes
      become_user: root

    - name: install vim-plug
      command: curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
      become: yes
      become_user: julius

    - name: install vim plugins
      command: nvim PlugInstall +qall > /dev/null

    - name: install coc extensions
      command: nvim +CocUpdateSync +qall > /dev/null

    - name: Enable multilib repos
      replace:
        path: /etc/pacman.conf
        regexp: '#\[multilib\]\n#.*'
        replace: "[multilib]\nInclude = /etc/pacman.d/mirrorlist"
      become: yes
      become_user: root
